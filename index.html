<html lang="en">
  <head>
    <title>Fat Startpage 3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="settingsBtn" class="" type="button"></button>
    <div id="settingsPanel" class="">
      <button id="closeSettingsBtn" class="closeBtn" type="button"></button>
      <h3>General</h3>
      <div id="generalSettings" class="settingsSubDiv">
        
      </div>
      <h3>Style</h3>
        <div id="styleSettings" class="settingsSubDiv">
          <label for="colorSchemes">Choose a car:</label>
          <select class="settingsDropdown" name="colorSchemes">
            <option value="tn-mon">Tokyo Night - Moon</option>
            <option value="tn-stm">Tokyo Night - Storm</option>
            <option value="tn-nit">Tokyo Night - Night</option>
            <option value="tn-day">Tokyo Night - Day</option>
            <option value="od">OneDark</option>
            <option value="ctpn-lat">Catppucin - Latte</option>
            <option value="ctpn-frp">Catppucin - Frappe</option>
            <option value="ctpn-mac">Catppucin - Macchiato</option>
            <option value="ctpn-moc">Catppucin - Mocha</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      <h3>Bookmarks</h3>
      <h3>Time</h3>
      <h3>Search</h3>
      <h3>Weather</h3>
    </div>
    <!--Settings-->
    <!--Date-->
    <!--Weather-->
    <!--Search-->
  </body>
  <script src="./js/general.js"></script>
</html>
